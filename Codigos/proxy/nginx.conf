user nginx;
worker_processes 1;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events { worker_connections 1024; }

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # Upstreams: apontam para os serviços Docker com esses nomes
    upstream frontend_up {
        server frontend:8000;
    }

    upstream qr_server {
        server qr_server:8080;
    }

    server {
        listen 80;
        server_name _;

        # Servir arquivos estáticos (montar ./Códigos/frontend/static em /var/www/static)
        location /static/ {
            alias /var/www/static/;
            access_log off;
            log_not_found off;
            expires 30d;
            add_header Cache-Control "public";
        }

        location / {
            proxy_pass http://frontend_up;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_buffering off;
        }

        # Proxy para API (backend)
        location /api/ {
            proxy_pass http://backend_up/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_buffering off;
        }
    }
}
