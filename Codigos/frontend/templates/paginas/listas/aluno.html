{% extends 'base.html' %} {% load static %}

{% block conteudo %}

<h3>Lista de Alunos registradas</h3>
<hr>
<div class="table-responsive">
    <table class="table table-striped">
        <tr>
            <th>Matricula</th>
            <th>Nome</th>
        </tr>

        {% for aluno in object_list %}
        <tr>
            <td>{{ aluno.matricula }}</td>
            <td>{{ aluno.nome }}</td>
        </tr>    
        {% empty %}
        <tr>
            <td colspan="3">Nenhum aluno registrado.</td>
        </tr>
        {% endfor %}

    </table>
</div>

{% endblock conteudo %}
